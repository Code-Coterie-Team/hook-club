<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/tech-book-club-landing-page.vercel.app-highres-favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <title>Frontend Mentor | Tech book club</title>
  </head>
  <body>
    <div>
      <div>
          <img src="images/logo.svg" alt class="logo">
      </div>
          <div>
            <div>
              <h1>
                Join the ultimate tech book club
              </h1>
              <p>
                Turn your reading time into learning time with fellow tech enthusiasts. Get curated recommendations, join vibrant discussions, and level up your skills one chapter at a time.
              </p>
              <div>
                <a href="#">
                  "review membership option"
                  <img src="images/icon-arrow-down.svg" alt="icon-arrow-down">
                </a>
                <div>
                  <img src="images/image-avatars.webp" alt="image-avatars">
                  <div>
                    <div>
                      <img src="images/icon-star.svg" alt="icon-star">
                      <img src="images/icon-star.svg" alt="icon-star">
                      <img src="images/icon-star.svg" alt="icon-star">
                      <img src="images/icon-star.svg" alt="icon-star">
                      <img src="images/icon-star.svg" alt="icon-star">
                    </div>
                    <p>
                      200+ developers joined already
                    </p>
                  </div>
                </div>
              </div>

            </div>
            <picture>
              <source srcset="/images/image-hero-desktop.webp" media="(min-width: 1200px)">
              <source srcset="/images/image-hero-desktop.webp" media="(min-width: 768px)">
              <source srcset="/images/image-hero-desktop.webp" media="(max-width: 767px)">
              <img src="/images/image-hero-desktop.webp" alt="image-hero">
            </picture>
          </div>
        </div>
        <div>
          <div>
            <div>
              <h2>
                Read together, grow together
              </h2>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
